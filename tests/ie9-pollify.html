<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./swfobject.js"></script>
    <script src="../build/svga.min.js"></script>
    <style>
        #testCanvas canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div id="testCanvas" style="width:500px;height:500px;overflow:hidden;"></div>
<script>
    var assets = [
        'angel.svga',
        'EmptyState.svga',
        'halloween.svga',
        'HamburgerArrow.svga',
        'kingset.svga',
        'PinJump.svga',
        'posche.svga',
        'rose.svga',
        'success.svga',
        'TwitterHeart.svga',
        'Walkthrough.svga'
    ];

    //    var parser = new SVGA.Parser();
    var parser = new SVGA.IE9Parser('../build/ie9-pollify.swf');
    var player = new SVGA.Player('#testCanvas');
    player.loops = 1;
    player.clearsAfterStop = true;
    player.setContentMode('AspectFill');
    player.onFinished(function () {
        animate();
    });

    animate();

    function animate() {
        var asset = assets[Math.floor(Math.random() * assets.length)];
        parser.load('./samples/' + asset, function (videoItem) {
            player.setVideoItem(videoItem);
            player.startAnimation();
        });
    }
</script>
</body>
</html>
